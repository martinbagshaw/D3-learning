<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>D3 charts</title>
    <meta name="description" content="first try out of d3 data visualisation library" />
    <meta name="theme-color" content="#e74e42" />

    <link href="https://fonts.googleapis.com/css?family=Signika:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- get the d3 magic -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- make some charts -->
    <script src="js/filter-functions.js"></script>
    <script src="js/year-chart.js"></script>
    <script src="js/data-fetch.js"></script>
  </head>
  <body>
    <header class="header section">
      <h1>D3 Data Visualisation</h1>
      <p>Trying out D3 with a few simple charts</p>
    </header>
    <section id="year" class="section">
      <h2>Bar Chart</h2>
      <p>Climbs per year</p>
    </section>
    <section id="month" class="section">
      <h3>Scatter Graph</h3>
      <p>Grouping months and years of climbs</p>
    </section>
  </body>
</html>
